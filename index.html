<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .stopwatch {
            text-align: center;
        }
        .time {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="stopwatch">
    <div class="time" id="display">00:00:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
</div>

<script>
    let timer;
    let seconds = 0;
    let isRunning = false;

    function startTimer() {
        if (!isRunning) {
            isRunning = true;
            timer = setInterval(function() {
                seconds++;
                document.getElementById("display").innerHTML = formatTime(seconds);
            }, 1000);
        }
    }

    function stopTimer() {
        clearInterval(timer);
        isRunning = false;
    }

    function resetTimer() {
        clearInterval(timer);
        seconds = 0;
        document.getElementById("display").innerHTML = formatTime(seconds);
        isRunning = false;
    }

    function formatTime(totalSeconds) {
        let hrs = Math.floor(totalSeconds / 3600);
        let mins = Math.floor((totalSeconds % 3600) / 60);
        let secs = totalSeconds % 60;

        return (hrs < 10 ? "0" : "") + hrs + ":" + 
               (mins < 10 ? "0" : "") + mins + ":" + 
               (secs < 10 ? "0" : "") + secs;
    }
</script>

</body>
</html>
